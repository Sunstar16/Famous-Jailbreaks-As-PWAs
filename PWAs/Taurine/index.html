<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
    <meta name="description" content="Taurine Jailbreak PWA">
    <title>Taurine</title>
    <style>
        @font-face {
            font-family: 'Empire Logo Font';
            src: url('https://taurine.app/fonts/empire-logofont.woff2') format('woff2');
            font-weight: normal;
            /* font-style: normal; */
        }

        /* Keyframes for the background rotation */
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); } /* Rotates clockwise */
        }

        body {
            margin: 0;
            margin-top: -50px; /* Shift elements upwards by 50px */
            min-height: 100dvh; /* Full dynamic viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            z-index: 1;
            background: transparent;
            padding-top: constant(safe-area-inset-top); /* For older iOS */
            padding-top: env(safe-area-inset-top); /* For newer iOS */
        }

        /* Pseudo-element for the rotating gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -150%; /* Extended further to ensure coverage */
            left: -150%;
            width: 400%; /* Increased to fully cover viewport */
            height: 400%;
            background-image: linear-gradient(to top right, rgb(250, 50, 50), rgb(60, 60, 250));
            z-index: -1;
            animation: rotateBackground 15s linear infinite;
            transform-origin: 50% 50%;
        }

        .title {
            font-family: 'Empire Logo Font', sans-serif;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }
        .menu {
            background: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 9px;
            width: 190px;
            height: 204px;
            text-align: left;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            overflow-y: hidden;
            position: relative;
            z-index: 2;
        }
        .menu-item {
            padding: 5px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1em;
            transition: background 0.2s;
        }

        .separator {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 5px 0;
        }
        .toggle {
            width: 45px;
            height: 25px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            left: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle.on {
            background: #4caf50;
        }
        .toggle .switch {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3.5px;
            left: 5px;
            transition: transform 0.2s, left 0.2s;
        }
        .toggle.on .switch {
            transform: translateX(20px);
            left: 2px;
        }
        .button {
            margin-top: 20px;
            padding: 15px 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: background 0.2s;
            position: relative;
            z-index: 2;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="title">TAURINE</div>
    <div class="menu">
        <div class="menu-item">
            Enable Tweaks
            <label class="toggle on">
                <span class="switch"></span>
            </label>
        </div>
        <hr class="separator">
        <div class="menu-item">
            Restore RootFS
            <label class="toggle">
                <span class="switch"></span>
            </label>
        </div>
        <hr class="separator">
        <div class="menu-item">Themes‎ ‎ ‎ ‎ ‎ ‎  ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎  ‎ ‎ ‎ ></div>
        <hr class="separator">
        <div class="menu-item">Settings ‎ ‎ ‎ ‎ ‎  ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎  ‎ ‎ ‎ ></div>
        <hr class="separator">
        <div class="menu-item">Credits‎ ‎ ‎ ‎ ‎ ‎‎ ‎  ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎  ‎ ‎ ‎ ‎‎‎‎‎‎‎></div>
    </div>
    <button class="button">Jailbreak</button>

    <script>
        const toggles = document.querySelectorAll('.toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('on');
            });
        });
    </script>
</body>
</html>
